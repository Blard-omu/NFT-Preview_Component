<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor Project</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body>
  <div class="container">
    <div class="main">
      <div class="card">
        <div class="card-img">
          <img src="./images/image-equilibrium.jpg" alt="">
        </div>
        <div class="card-content">
          <h3>Equilibrium #3429</h3>
        <p>  Our Equilibrium collection promotes balance and calm.
</p>
          <div class="flex">
            <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="eth">
            <span>0.041 ETH</span>
            </div>

            <div class="day">
              <img src="./images/icon-clock.svg" alt="clock">
              <span>3 days left</span>
            </div>
          </div>
        <div class="line"></div>

        <div class="avatar">
          <img src="./images/image-avatar.png" alt=""> 

          <span class="creation" style="color: hsl(215, 51%, 70%);">Creation of </span> <span style="color: white;">Jules Wyvern</span>
      </div>

        
        </div>
      </div>

    </div>
  </div>
  
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
